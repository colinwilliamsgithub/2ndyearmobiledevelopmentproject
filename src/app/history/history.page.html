<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor = "let word of history">
      <ion-button expand="block" (click)="view(word)">{{word}}</ion-button>
      <ion-button expand="block" (click)="delete(word)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
