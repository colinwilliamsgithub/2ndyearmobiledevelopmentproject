<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--button allows user to retuen to the home page-->
  <ion-button size="large" routerLink="/home">Home</ion-button>

  <!--contains a list of words that the user saved to storage, user can press on the word to search it or can delete the word from storage-->
  <ion-list>
    <ion-item *ngFor = "let word of history">
      <ion-button expand="block" (click)="view(word)">{{word}}</ion-button>
      <ion-button expand="block" color="danger" (click)="delete(word)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
