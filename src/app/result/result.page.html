<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--buttons allowing the user to navigate through the pages, aswell as to add a word to storage-->
  <div id="container">
    <ion-button size="medium" routerLink="/home">Home</ion-button>
    <ion-button size="medium" routerLink="/history">History</ion-button>
    <ion-button size="medium" (click)="add()">+ Add</ion-button>
  </div>

  <!--prints the word entered by the user followed by it's definition-->
  <div *ngFor="let d of myDictionary; let i = index">
    <h3>{{i+1}}. {{d.word}}</h3>
    <ul>
      <li *ngFor="let definition of d.meanings[0].definitions">
        <h4>{{definition.definition}}</h4>
      </li>
    </ul>
  </div>
</ion-content>
